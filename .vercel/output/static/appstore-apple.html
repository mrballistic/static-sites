<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MetroCom Mobile – App Store</title>
  <link rel="stylesheet" href="wallet-styles.css">
  <style>
    body {
      background: linear-gradient(135deg, #000 0%, #333 100%);
      min-height: 100vh;
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      color: #fff;
    }
    .store-app-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 28px 0 24px 0;
    }
    .store-header {
      text-align: center;
      margin-bottom: 18px;
    }
    .store-header svg {
      margin-bottom: 8px;
    }
    .store-header h1 {
      font-size: 1.4rem;
      font-weight: 700;
      color: #fff;
      margin: 0 0 4px 0;
      letter-spacing: 0.01em;
    }
    .store-header p {
      color: #e3e9f9;
      font-size: 1rem;
      margin: 0;
      font-weight: 400;
    }
    .app-card {
      background: #181818;
      border-radius: 18px;
      box-shadow: 0 2px 8px 0 rgba(0,0,0,0.10);
      padding: 20px 16px 16px 16px;
      margin-bottom: 22px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .app-icon {
      width: 64px;
      height: 64px;
      border-radius: 14px;
      background: #0066FF;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 12px;
    }
    .app-icon svg {
      width: 40px;
      height: 40px;
    }
    .app-title {
      font-size: 1.15rem;
      font-weight: 600;
      margin-bottom: 2px;
      color: #fff;
    }
    .app-publisher {
      font-size: 0.98rem;
      color: #b6c6e3;
      margin-bottom: 8px;
    }
    .app-rating {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 1rem;
      color: #FFD700;
      margin-bottom: 10px;
    }
    .app-desc {
      color: #e3e9f9;
      font-size: 1rem;
      text-align: center;
      margin-bottom: 14px;
    }
    .download-btn {
      background: #fff;
      color: #000;
      border: none;
      border-radius: 10px;
      padding: 12px 0;
      width: 100%;
      font-size: 1.08rem;
      font-weight: 700;
      cursor: pointer;
      margin-bottom: 0;
      transition: background 0.18s, color 0.18s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .download-btn:active {
      background: #e3e9f9;
    }
    .download-success {
      display: none;
      margin-top: 16px;
      background: #e6f7e6;
      color: #1a4d1a;
      border-radius: 8px;
      padding: 12px 10px;
      font-size: 1rem;
      text-align: center;
      font-weight: 500;
      border: 1.5px solid #b6e3b6;
    }
    @media (max-width: 480px) {
      .store-app-container {
        padding: 10px 0 12px 0;
      }
      .store-header h1 {
        font-size: 1.08rem;
      }
      .store-header p {
        font-size: 0.93rem;
      }
      .app-card {
        padding: 12px 6px 10px 6px;
      }
      .app-title {
        font-size: 1.01rem;
      }
      .download-btn {
        font-size: 0.97rem;
        padding: 10px 0;
      }
    }
  </style>
</head>
<body>
  <div class="store-app-container">
    <div class="store-header">
      <svg width="44" height="44" viewBox="0 0 40 40" fill="none">
        <rect width="40" height="40" rx="12" fill="#0066FF"/>
        <circle cx="20" cy="20" r="8" fill="white"/>
        <circle cx="20" cy="20" r="4" fill="#0066FF"/>
        <rect width="3" height="12" x="8" y="14" fill="white" rx="1.5"/>
        <rect width="3" height="8" x="29" y="16" fill="white" rx="1.5"/>
        <rect width="3" height="6" x="34" y="17" fill="white" rx="1.5"/>
      </svg>
      <h1>MetroCom Mobile</h1>
      <p>Available on the App Store</p>
    </div>
    <div class="app-card">
      <div class="app-icon">
        <svg viewBox="0 0 40 40" fill="none">
          <rect width="40" height="40" rx="12" fill="#fff"/>
          <circle cx="20" cy="20" r="8" fill="#0066FF"/>
          <circle cx="20" cy="20" r="4" fill="#fff"/>
        </svg>
      </div>
      <div class="app-title">MetroCom Mobile</div>
      <div class="app-publisher">MetroCom Wireless</div>
      <div class="app-rating">
        <span>★★★★★</span>
        <span style="color:#b6c6e3; font-size:0.97rem;">(4.8)</span>
      </div>
      <div class="app-desc">Manage your MetroCom account, pay bills, and get support—all in one app.</div>
      <button class="download-btn" id="download-btn">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M12 16v-8m0 8l-4-4m4 4l4-4" stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        Download
      </button>
      <div class="download-success" id="download-success">MetroCom Mobile is now on your Home Screen!</div>
    </div>
  </div>
  <script>
    document.getElementById('download-btn').onclick = function() {
      const btn = this;
      btn.innerHTML = '<svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><circle cx="12" cy="12" r="10"/></svg> Downloading...';
      btn.disabled = true;
      const msg = document.getElementById('download-success');
      if (msg) msg.style.display = 'none';
      setTimeout(() => {
        btn.innerHTML = '✓ Downloaded';
        btn.style.background = '#34A853';
        btn.style.color = '#fff';
        setTimeout(() => {
          if (msg) {
            msg.style.display = 'block';
            msg.setAttribute('aria-live', 'polite');
          }
        }, 1000);
      }, 1800);
    };
  </script>
</body>
</html>
