<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get MetroCom Mobile</title>
  <link rel="stylesheet" href="wallet-styles.css">
  <style>
    body {
      background: linear-gradient(135deg, #0066FF 0%, #004CCC 100%);
      min-height: 100vh;
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      color: #14294b;
    }
    .appstore-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 32px 0 24px 0;
    }
    .appstore-header {
      text-align: center;
      margin-bottom: 24px;
    }
    .appstore-header svg {
      margin-bottom: 10px;
    }
    .appstore-header h1 {
      font-size: 1.5rem;
      font-weight: 700;
      color: #fff;
      margin: 0 0 6px 0;
      letter-spacing: 0.01em;
    }
    .appstore-header p {
      color: #e3e9f9;
      font-size: 1rem;
      margin: 0;
      font-weight: 400;
    }
    .store-options {
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-top: 18px;
    }
    .store-btn {
      display: flex;
      align-items: center;
      gap: 14px;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 2px 8px 0 rgba(0,0,0,0.04);
      padding: 16px 18px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #14294b;
      border: none;
      cursor: pointer;
      transition: background 0.18s;
    }
    .store-btn:active {
      background: #e3e9f9;
    }
    .store-btn .icon {
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    @media (max-width: 480px) {
      .appstore-container {
        padding: 12px 0 12px 0;
      }
      .appstore-header h1 {
        font-size: 1.18rem;
      }
      .appstore-header p {
        font-size: 0.97rem;
      }
      .store-btn {
        font-size: 1rem;
        padding: 12px 10px;
      }
      .store-btn .icon {
        width: 28px;
        height: 28px;
      }
    }
  </style>
</head>

    <div class="appstore-header">
      <svg width="44" height="44" viewBox="0 0 40 40" fill="none">
        <rect width="40" height="40" rx="12" fill="#0066FF"/>

        <circle cx="20" cy="20" r="4" fill="#0066FF"/>
        <rect width="3" height="12" x="8" y="14" fill="white" rx="1.5"/>
        <rect width="3" height="8" x="29" y="16" fill="white" rx="1.5"/>
        <rect width="3" height="6" x="34" y="17" fill="white" rx="1.5"/>
      </svg>
      <h1>Get MetroCom Mobile</h1>
      <p>Download the MetroCom Mobile app for your device</p>
    </div>
    <div class="store-options">

            </g>
          </svg>
        </span>
        Download on the App Store
      </a>
      <a href="appstore-google.html" class="store-btn">
        <span class="icon">

    </div>
  </div>
</body>
</html>
