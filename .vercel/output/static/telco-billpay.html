<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pay Your MetroCom Bill</title>
  <link rel="stylesheet" href="/telco-styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0066FF 0%, #004CCC 100%);
      min-height: 100vh;
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      color: #14294b;
    }
    .pay-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 24px 0 32px 0;
    }
    .pay-header {
      text-align: center;
      margin-bottom: 18px;
    }
    .pay-header svg {
      margin-bottom: 8px;
    }
    .pay-header h1 {
      font-size: 1.5rem;
      font-weight: 700;
      color: #fff;
      margin: 0 0 4px 0;
      letter-spacing: 0.01em;
    }
    .pay-header p {
      color: #e3e9f9;
      font-size: 1rem;
      margin: 0;
      font-weight: 400;
    }
    .bill-summary {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 8px 0 rgba(0,0,0,0.04);
      padding: 20px 18px 14px 18px;
      margin-bottom: 22px;
    }
    .bill-summary h2 {
      font-size: 1.1rem;
      font-weight: 600;
      margin: 0 0 10px 0;
      color: #0066FF;
      letter-spacing: 0.01em;
    }
    .bill-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1rem;
      margin-bottom: 8px;
    }
    .bill-row.due {
      font-weight: 600;
      color: #004CCC;
    }
    .bill-row span:last-child {
      font-variant-numeric: tabular-nums;
    }
    .bill-row.overdue {
      color: #E53E3E;
      font-weight: 600;
    }
    .bill-row.current {
      color: #0066FF;
      font-weight: 600;
    }
    .bill-row.due-date {
      font-size: 0.97rem;
      color: #374151;
      margin-bottom: 0;
    }
    .pay-form {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 8px 0 rgba(0,0,0,0.04);
      padding: 12px 8px 10px 8px;
      margin-bottom: 18px;
      box-sizing: border-box;
      width: 100%;
      max-width: 100%;
    }
    .pay-form label {
      display: block;
      font-size: 0.97rem;
      font-weight: 500;
      margin-bottom: 4px;
      color: #14294b;
      padding-left: 2px;
    }
    .pay-form input, .pay-form select {
      width: 100%;
      padding: 8px 10px;
      font-size: 0.97rem;
      border: 1.5px solid #b6c6e3;
      border-radius: 7px;
      margin-bottom: 10px;
      background: #f7faff;
      color: #14294b;
      font-family: inherit;
      transition: border 0.2s;
      box-sizing: border-box;
    }
    .pay-form input:focus, .pay-form select:focus {
      border-color: #0066FF;
      outline: none;
      background: #fff;
    }
    .pay-methods {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 8px;
    }
    .pay-btn, .pay-method-btn {
      width: 100%;
      padding: 10px 0;
      border: none;
      border-radius: 7px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 0;
      transition: background 0.18s, color 0.18s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      box-sizing: border-box;
    }
    .pay-btn {
      background: #0066FF;
      color: #fff;
      margin-top: 4px;
    }
    .pay-btn:active {
      background: #004CCC;
    }
    .pay-method-btn.apple {
      background: #000;
      color: #fff;
    }
    .pay-method-btn.google {
      background: #fff;
      color: #222;
      border: 1.5px solid #b6c6e3;
    }
    .pay-method-btn.paypal {
      background: #ffc439;
      color: #14294b;
    }
    .pay-method-btn:active {
      opacity: 0.85;
    }
    .pay-success-message {
      display: none;
      margin-top: 16px;
      background: #e6f7e6;
      color: #1a4d1a;
      border-radius: 8px;
      padding: 12px 10px;
      font-size: 1rem;
      text-align: center;
      font-weight: 500;
      border: 1.5px solid #b6e3b6;
    }
    @media (max-width: 480px) {
      .pay-container {
        padding: 6px 0 12px 0;
      }
      .bill-summary, .pay-form {
        padding: 8px 2px 6px 2px;
      }
      .pay-header h1 {
        font-size: 1.08rem;
      }
      .pay-header p {
        font-size: 0.93rem;
      }
      .pay-form input, .pay-form select {
        font-size: 0.95rem;
        padding: 7px 7px;
      }
      .pay-btn, .pay-method-btn {
        font-size: 0.97rem;
        padding: 8px 0;
      }
    }
  </style>
</head>
<body>
  <div class="pay-container">
    <div class="pay-header">
      <svg width="44" height="44" viewBox="0 0 40 40" fill="none">
        <rect width="40" height="40" rx="12" fill="#0066FF"/>
        <circle cx="20" cy="20" r="8" fill="white"/>
        <circle cx="20" cy="20" r="4" fill="#0066FF"/>
        <rect width="3" height="12" x="8" y="14" fill="white" rx="1.5"/>
        <rect width="3" height="8" x="29" y="16" fill="white" rx="1.5"/>
        <rect width="3" height="6" x="34" y="17" fill="white" rx="1.5"/>
      </svg>
      <h1>MetroCom Bill Payment</h1>
      <p>Pay your wireless bill securely</p>
    </div>

    <div class="bill-summary">
      <h2>Your Balances</h2>
      <div class="bill-row overdue">
        <span>July Balance (Past Due)</span>
        <span>$76.22</span>
      </div>
      <div class="bill-row current">
        <span>August Balance</span>
        <span>$76.22</span>
      </div>
      <div class="bill-row due-date">
        <span>Due Date:</span>
        <span id="due-date"></span>
      </div>
      <div class="bill-row due" style="margin-top:10px;">
        <span>Total Due</span>
        <span>$152.44</span>
      </div>
    </div>

    <form class="pay-form" id="pay-form" autocomplete="off" onsubmit="return false;">
      <label for="account">MetroCom Account #</label>
      <input type="text" id="account" name="account" maxlength="12" inputmode="numeric" required placeholder="Enter your account number">

      <label for="email">Email for Receipt</label>
      <input type="email" id="email" name="email" required placeholder="you@email.com">

      <div class="pay-methods">
        <button type="button" class="pay-method-btn apple" id="apple-pay-btn">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor"><path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/></svg>
          Pay with Apple Pay
        </button>
        <button type="button" class="pay-method-btn google" id="google-pay-btn">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor"><path d="M21.8 10h-9.8v4h5.9c-.3 1.5-1.8 4-5.9 4-3.6 0-6.5-3-6.5-6.5s2.9-6.5 6.5-6.5c2 0 3.4.9 4.2 1.6l3.2-3.1c-2-1.9-4.7-3-7.4-3-6.1 0-11 4.9-11 11s4.9 11 11 11c6.4 0 10.7-4.5 10.7-10.8 0-.7-.1-1.2-.2-1.7z"/></svg>
          Pay with Google Pay
        </button>
        <button type="button" class="pay-method-btn paypal" id="paypal-btn">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor"><path d="M7.076 21.337H2.47a.641.641 0 0 1-.633-.74L4.944.901C5.026.382 5.474 0 5.998 0h7.46c2.57 0 4.578.543 5.69 1.81 1.01 1.15 1.304 2.42 1.012 4.287-.023.143-.047.288-.077.437-.983 5.05-4.349 6.797-8.647 6.797h-2.19c-.524 0-.968.382-1.05.9l-1.12 7.106zm14.146-14.42a3.35 3.35 0 0 0-.607-.541c-.013.076-.026.175-.041.26-.49 2.545-2.107 4.89-6.287 4.89H9.73l-1.25 7.92h4.422c.445 0 .82-.325.888-.75l.036-.221.684-4.327.044-.287a.896.896 0 0 1 .888-.75h.56c3.652 0 6.502-1.481 7.33-5.771.345-1.787.166-3.282-.565-4.423z"/></svg>
          Pay with PayPal
        </button>
      </div>

      <label for="card">Or pay with credit card</label>
      <input type="text" id="card" name="card" maxlength="19" inputmode="numeric" placeholder="Card Number">
      <div style="display: flex; gap: 6px;">
        <input type="text" id="exp" name="exp" maxlength="5" inputmode="numeric" placeholder="MM/YY" style="flex:1; min-width:0;">
        <input type="text" id="cvc" name="cvc" maxlength="4" inputmode="numeric" placeholder="CVC" style="flex:1; min-width:0;">
      </div>
      <button class="pay-btn" id="pay-btn">Pay $152.44</button>
      <div class="pay-success-message" id="pay-success">Payment successful! Thank you for paying your MetroCom bill.</div>
    </form>
  </div>
  <script>
    // Set due date to today
    document.getElementById('due-date').textContent = new Date().toLocaleDateString(undefined, { year: 'numeric', month: 'short', day: 'numeric' });

    function simulateBillPay(btn) {
      const paySuccess = document.getElementById('pay-success');
      const originalHTML = btn.innerHTML;
      btn.textContent = 'Processing Payment...';
      btn.disabled = true;
      if (paySuccess) paySuccess.style.display = 'none';
      setTimeout(() => {
        btn.innerHTML = 'âœ“ Payment Successful';
        btn.style.background = '#34A853';
        setTimeout(() => {
          if (paySuccess) {
            paySuccess.style.display = 'block';
            paySuccess.setAttribute('aria-live', 'polite');
          }
          setTimeout(() => {
            if (paySuccess) paySuccess.style.display = 'none';
            btn.innerHTML = originalHTML;
            btn.style.background = '';
            btn.disabled = false;
          }, 2500);
        }, 1000);
      }, 2000);
    }

    document.getElementById('apple-pay-btn').onclick = function() {
      simulateBillPay(this);
    };
    document.getElementById('google-pay-btn').onclick = function() {
      simulateBillPay(this);
    };
    document.getElementById('paypal-btn').onclick = function() {
      simulateBillPay(this);
    };
    document.getElementById('pay-btn').onclick = function(e) {
      e.preventDefault();
      simulateBillPay(this);
    };
  </script>
</body>
</html>
