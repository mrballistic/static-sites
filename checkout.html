<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Style Haven</title>
    <link rel="stylesheet" href="checkout-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="checkout-container">
        <!-- Header -->
        <header class="checkout-header">
            <button class="back-btn" onclick="history.back()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
            </button>
            <h1>Checkout</h1>
            <div class="security-badge">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                    <circle cx="12" cy="16" r="1"/>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                </svg>
                Secure
            </div>
        </header>

        <!-- Order Summary -->
        <div class="order-summary">
            <h2>Order Summary</h2>
            <div class="product-item">
                <div class="product-image">
                    <img src="shoe.jpg" alt="Red High Heels" />
                </div>
                <div class="product-details">
                    <h3>Red High Heels</h3>
                    <p class="product-description">Elegant stiletto heels with premium leather finish</p>
                    <div class="product-options">
                        <span class="size">Size: 8</span>
                        <span class="color">Color: Red</span>
                        <span class="quantity">Qty: 1</span>
                    </div>
                </div>
                <div class="product-price">$175.00</div>
            </div>
            
            <div class="price-breakdown">
                <div class="price-row">
                    <span>Subtotal</span>
                    <span>$175.00</span>
                </div>
                <div class="price-row discount">
                    <span>Coupon (20% off)</span>
                    <span>-$35.00</span>
                </div>
                <div class="price-row">
                    <span>Shipping</span>
                    <span>Free</span>
                </div>
                <div class="price-row">
                    <span>Tax</span>
                    <span>$11.20</span>
                </div>
                <div class="price-row total">
                    <span>Total</span>
                    <span>$151.20</span>
                </div>
            </div>
        </div>

        <!-- Payment Methods -->
        <div class="payment-section">
            <h2>Payment Method</h2>
            
            <!-- Express Payment Options -->
            <div class="express-payment">
                <button class="payment-btn apple-pay" onclick="processApplePay()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M18.71 19.5C17.88 20.74 17 21.95 15.66 21.97C14.32 22 13.89 21.18 12.37 21.18C10.84 21.18 10.37 21.95 9.1 22C7.79 22.05 6.8 20.68 5.96 19.47C4.25 17 2.94 12.45 4.7 9.39C5.57 7.87 7.13 6.91 8.82 6.88C10.1 6.86 11.32 7.75 12.11 7.75C12.89 7.75 14.37 6.68 15.92 6.84C16.57 6.87 18.39 7.1 19.56 8.82C19.47 8.88 17.39 10.1 17.41 12.63C17.44 15.65 20.06 16.66 20.09 16.67C20.06 16.74 19.67 18.11 18.71 19.5ZM13 3.5C13.73 2.67 14.94 2.04 15.94 2C16.07 3.17 15.6 4.35 14.9 5.19C14.21 6.04 13.07 6.7 11.95 6.61C11.8 5.46 12.36 4.26 13 3.5Z"/>
                    </svg>
                    Pay
                </button>
                
                <button class="payment-btn google-pay" onclick="processGooglePay()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Pay
                </button>
                
                <button class="payment-btn paypal" onclick="processPayPal()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M7.076 21.337H2.47a.641.641 0 0 1-.633-.74L4.944.901C5.026.382 5.474 0 5.998 0h7.46c2.57 0 4.578.543 5.69 1.81 1.01 1.15 1.304 2.42 1.012 4.287-.023.143-.047.288-.077.437-.983 5.05-4.349 6.797-8.647 6.797h-2.19c-.524 0-.968.382-1.05.9l-1.12 7.106zm14.146-14.42a3.35 3.35 0 0 0-.607-.541c-.013.076-.026.175-.041.26-.49 2.545-2.107 4.89-6.287 4.89H9.73l-1.25 7.92h4.422c.445 0 .82-.325.888-.75l.036-.221.684-4.327.044-.287a.896.896 0 0 1 .888-.75h.56c3.652 0 6.502-1.481 7.33-5.771.345-1.787.166-3.282-.565-4.423z"/>
                    </svg>
                    PayPal
                </button>
            </div>

            <div class="payment-divider">
                <span>or pay with card</span>
            </div>

            <!-- Card Payment Form -->
            <form class="card-form" onsubmit="processCardPayment(event)">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="john@example.com" required>
                </div>

                <div class="form-group">
                    <label for="card-number">Card Number</label>
                    <div class="card-input-group">
                        <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required>
                        <div class="card-icons">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                <rect x="2" y="6" width="20" height="12" rx="2" fill="#1a73e8"/>
                                <rect x="2" y="10" width="20" height="4" fill="#fff"/>
                            </svg>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group half">
                        <label for="expiry">Expiry</label>
                        <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
                    </div>
                    <div class="form-group half">
                        <label for="cvc">CVC</label>
                        <input type="text" id="cvc" name="cvc" placeholder="123" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="cardholder-name">Cardholder Name</label>
                    <input type="text" id="cardholder-name" name="cardholder-name" placeholder="John Doe" required>
                </div>

                <div class="form-group">
                    <label for="billing-address">Billing Address</label>
                    <input type="text" id="billing-address" name="billing-address" placeholder="123 Main St" required>
                </div>

                <div class="form-row">
                    <div class="form-group half">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="New York" required>
                    </div>
                    <div class="form-group half">
                        <label for="zip">ZIP Code</label>
                        <input type="text" id="zip" name="zip" placeholder="10001" required>
                    </div>
                </div>

                <button type="submit" class="pay-button">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                        <circle cx="12" cy="16" r="1"/>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                    </svg>
                    Pay $151.20
                </button>
            </form>
        </div>

        <!-- Security Footer -->
        <div class="security-footer">
            <div class="security-item">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                    <circle cx="12" cy="16" r="1"/>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                </svg>
                <span>SSL Encrypted</span>
            </div>
            <div class="security-item">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 12l2 2 4-4"/>
                    <path d="M21 12c0 4.97-4.03 9-9 9s-9-4.03-9-9 4.03-9 9-9c2.03 0 3.88.67 5.38 1.82"/>
                </svg>
                <span>PCI Compliant</span>
            </div>
            <div class="security-item">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                </svg>
                <span>256-bit Security</span>
            </div>
        </div>
    </div>

    <script>
        // Format card number input
        document.getElementById('card-number').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\s/g, '').replace(/[^0-9]/gi, '');
            let formattedInputValue = value.match(/.{1,4}/g)?.join(' ') || value;
            if (formattedInputValue.length > 19) formattedInputValue = formattedInputValue.substr(0, 19);
            e.target.value = formattedInputValue;
        });

        // Format expiry input
        document.getElementById('expiry').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.substring(0, 2) + '/' + value.substring(2, 4);
            }
            e.target.value = value;
        });

        // Format CVC input
        document.getElementById('cvc').addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/\D/g, '').substring(0, 4);
        });

        function processApplePay() {
            const btn = event.target;
            btn.innerHTML = '<svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><circle cx="12" cy="12" r="10"/></svg> Processing...';
            btn.disabled = true;
            
            setTimeout(() => {
                btn.innerHTML = '✓ Payment Successful';
                btn.style.background = '#34A853';
                
                setTimeout(() => {
                    // Apple Pay payment successful - no popup needed
                    btn.innerHTML = '<svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M18.71 19.5C17.88 20.74 17 21.95 15.66 21.97C14.32 22 13.89 21.18 12.37 21.18C10.84 21.18 10.37 21.95 9.1 22C7.79 22.05 6.8 20.68 5.96 19.47C4.25 17 2.94 12.45 4.7 9.39C5.57 7.87 7.13 6.91 8.82 6.88C10.1 6.86 11.32 7.75 12.11 7.75C12.89 7.75 14.37 6.68 15.92 6.84C16.57 6.87 18.39 7.1 19.56 8.82C19.47 8.88 17.39 10.1 17.41 12.63C17.44 15.65 20.06 16.66 20.09 16.67C20.06 16.74 19.67 18.11 18.71 19.5ZM13 3.5C13.73 2.67 14.94 2.04 15.94 2C16.07 3.17 15.6 4.35 14.9 5.19C14.21 6.04 13.07 6.7 11.95 6.61C11.8 5.46 12.36 4.26 13 3.5Z"/></svg> Pay';
                    btn.style.background = '';
                    btn.disabled = false;
                }, 2000);
            }, 1500);
        }

        function processGooglePay() {
            const btn = event.target;
            btn.innerHTML = '<svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><circle cx="12" cy="12" r="10"/></svg> Processing...';
            btn.disabled = true;
            
            setTimeout(() => {
                btn.innerHTML = '✓ Payment Successful';
                btn.style.background = '#34A853';
                
                setTimeout(() => {
                    // Google Pay payment successful - no popup needed
                    btn.innerHTML = '<svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg> Pay';
                    btn.style.background = '';
                    btn.disabled = false;
                }, 2000);
            }, 1500);
        }

        function processPayPal() {
            const btn = event.target;
            btn.innerHTML = '<svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><circle cx="12" cy="12" r="10"/></svg> Processing...';
            btn.disabled = true;
            
            setTimeout(() => {
                btn.innerHTML = '✓ Payment Successful';
                btn.style.background = '#34A853';
                
                setTimeout(() => {
                    // PayPal payment successful - no popup needed
                    btn.innerHTML = '<svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M7.076 21.337H2.47a.641.641 0 0 1-.633-.74L4.944.901C5.026.382 5.474 0 5.998 0h7.46c2.57 0 4.578.543 5.69 1.81 1.01 1.15 1.304 2.42 1.012 4.287-.023.143-.047.288-.077.437-.983 5.05-4.349 6.797-8.647 6.797h-2.19c-.524 0-.968.382-1.05.9l-1.12 7.106zm14.146-14.42a3.35 3.35 0 0 0-.607-.541c-.013.076-.026.175-.041.26-.49 2.545-2.107 4.89-6.287 4.89H9.73l-1.25 7.92h4.422c.445 0 .82-.325.888-.75l.036-.221.684-4.327.044-.287a.896.896 0 0 1 .888-.75h.56c3.652 0 6.502-1.481 7.33-5.771.345-1.787.166-3.282-.565-4.423z"/></svg> PayPal';
                    btn.style.background = '';
                    btn.disabled = false;
                }, 2000);
            }, 1500);
        }

        function processCardPayment(event) {
            event.preventDefault();
            const btn = event.target.querySelector('.pay-button');
            btn.innerHTML = '<svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><circle cx="12" cy="12" r="10"/></svg> Processing Payment...';
            btn.disabled = true;
            
            setTimeout(() => {
                btn.innerHTML = '✓ Payment Successful';
                btn.style.background = '#34A853';
                
                setTimeout(() => {
                    // Card payment successful - no popup needed
                    btn.innerHTML = '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><circle cx="12" cy="16" r="1"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg> Pay $151.20';
                    btn.style.background = '';
                    btn.disabled = false;
                }, 2500);
            }, 2000);
        }
    </script>
</body>
</html>
