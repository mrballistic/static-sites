<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class="apple-wallet">

                        <div class="carrier-details">

                </div>
                
                <div class="signal-icon">
                    <svg width="40" height="40" viewBox="0 0 40 40" fill="white" opacity="0.3">

        <!-- Add Button -->
        <div class="action-section">
            <button class="add-wallet-btn" onclick="simulateAdd()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">

            <p class="security-note">
                ðŸ“ž Offer will automatically apply when you upgrade or renew

    <script>
        function simulateAdd() {
            const btn = document.querySelector('.add-wallet-btn');
            btn.textContent = 'Adding Offer...';
            btn.disabled = true;
            
            setTimeout(() => {
                btn.innerHTML = 'âœ“ Offer Added to Apple Wallet';
                btn.style.background = '#34C759';
                
                setTimeout(() => {
                    // Offer successfully added - no popup needed
                }, 1000);
            }, 2000);
        }
    </script>
</body>
</html>
