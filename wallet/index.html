<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Wallet - Demo</title>
    <link rel="stylesheet" href="wallet-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wallet-selector">
        <div class="header">
            <h1>Add to Digital Wallet</h1>
            <p>Choose your preferred wallet to add your SecureBank card</p>
        </div>
        
        <div class="wallet-options">
            <a href="apple-wallet.html" class="wallet-option apple">
                <div class="wallet-icon">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
                    </svg>
                </div>
                <div class="wallet-info">
                    <h3>Apple Wallet</h3>
                    <p>Add to iPhone & Apple Watch</p>
                </div>
                <div class="arrow">›</div>
            </a>
            
            <a href="google-wallet.html" class="wallet-option google">
                <div class="wallet-icon">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M21.8 10h-9.8v4h5.9c-.3 1.5-1.8 4-5.9 4-3.6 0-6.5-3-6.5-6.5s2.9-6.5 6.5-6.5c2 0 3.4.9 4.2 1.6l3.2-3.1c-2-1.9-4.7-3-7.4-3-6.1 0-11 4.9-11 11s4.9 11 11 11c6.4 0 10.7-4.5 10.7-10.8 0-.7-.1-1.2-.2-1.7z"/>
                    </svg>
                </div>
                <div class="wallet-info">
                    <h3>Google Wallet</h3>
                    <p>Add to Android devices</p>
                </div>
                <div class="arrow">›</div>
            </a>
        </div>
        
        <div class="footer-note">
            <p>Your payment information is encrypted and secure</p>
        </div>
    </div>
</body>
</html>
